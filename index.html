<!DOCTYPE html>
<html lang="en" ng-app="Agrion">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agrion</title>

  <!-- Style sheets -->
  <link href="app/css/bootstrap.css" rel="stylesheet">
  <link href="app/css/CustomStyle.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="lib/jquery/jquery-1.11.2.min.js"></script>

  <!-- Angular -->
  <script src="lib/angular/angular.js" charset="utf-8"></script>
  <script src="lib/angular-ui-router/angular-ui-router.js" charset="utf-8"></script>
  <script src="lib/angular-resource/angular-resource.js" charset="utf-8"></script>
  <script src="lib/angular-mocks/angular-mocks.js" charset="utf-8"></script>

  <!--  Angular Bootstrap-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>

  <!-- Angular app files -->
  <script src="app/app.js" charset="utf-8"></script>
  <script src="app/routes.js" charset="utf-8"></script>

  <!-- Mocks -->
  <script src="app/mocks/clientResourceMocks.js"></script>
  <script src="app/mocks/mocks.js"></script>
  <script src="app/mocks/applications.js"></script>

  <!-- Controllers -->
  <script src="app/controllers/homeCtrl.js" charset="utf-8"></script>
  <script src="app/controllers/clients/clientsCtrl.js" charset="utf-8"></script>
  <script src="app/controllers/clients/individualEntityCtrl.js" charset="utf-8"></script>
  <script src="app/controllers/clients/legalEntityCtrl.js" charset="utf-8"></script>
  <script src="app/controllers/offer/offerCtrl.js" charset="utf-8"></script>
  <script src="app/controllers/reports/reportsCtrl.js" charset="utf-8"></script>
  <script src="app/controllers/login/loginCtrl.js" charset="utf-8"></script>

  <!-- Services -->
  <script src="app/services/commonServices.js"></script>
  <script src="app/services/clientResource.js"></script>

  <!-- Filters -->
  <script type="text/javascript" src="app/controllers/clients/filters/clientFilters.js"></script>

  <!-- Angular autocomplete -->
  <script src="lib/angucomplete-alt/angucomplete-alt.js"></script>
  <link href="lib/angucomplete-alt/angucomplete-alt.css" rel="stylesheet">

  <!-- toastr -->
  <script src="lib/toastr/toastr.min.js"></script>
  <link href="lib/toastr/toastr.min.css" rel="stylesheet">

  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container-fluid ">
    <div class="row">

      <div class="headerStyle">
        <ul class="header-wrapper">
          <li>
            <a href="index.html" title="Заглавна страница"><img src="app/images/logo.png" alt="Code Scratcher" class="img-responsive" style="float:left" /></a>
          </li>
          <li>
            <div class="login-wrapper">
              <a href="login.html" title="Вход в системата"><span class="login-icon"></span></a>
            </div>
          </li>
        </ul>
      </div>

      <div class="container-fluid">
        <!-- main content -->
        <div class="col-sm-11 col-sm-push-1">
          <div ui-view></div>
        </div>

        <div class="sidebarStyle">
          <ul class="nav">
            <li>
              <a ui-sref="clients">
                <span class="menu-icon-clients"></span>
                Клиенти
              </a>
            </li>
            <li>
              <a ui-sref="individual">Физическо лице</a>
            </li>
            <li>
              <a ui-sref="legal">Юридическо лице</a>
            </li>
            <li>
              <a ui-sref="offer">
                <span class="menu-icon-offer"></span>
                Оферта</a>
            </li>
            <li>
              <a ui-sref="reports">
                <span class="menu-icon-reports"></span>
                Отчети</a>
            </li>
          </ul>
          <div class="sidebar-footer">
            <a href="http://www.scalefocus.com" target="_blank">
              <div class="col-xs-12" style="color: #FFFFFF; font-size: 10px;">
                Developed by
              </div>
              <div class="col-xs-12">
                <img src="app/images/sf-logo.png" style="width: 100px;" />
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- PDF Print scripts -->
  <script src='lib/pdf-scripts/jquery.tabletojson.min.js'></script>
  <script src='lib/pdf-scripts/pdfmake.min.js'></script>
  <script src='lib/pdf-scripts/vfs_fonts.js'></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="lib/bootstrap/bootstrap.min.js"></script>

  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>

</body>

</html>
