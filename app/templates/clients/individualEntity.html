  <tabset ng-controller="IndividualEntityCtrl as vm">

  <tab heading="Информация">

    <div style="background: #fff; width: 100%; height: 100%;">
      <div class="col-md-10 col-md-offset-1" style="margin-top: 30px; margin-bottom: 20px;">
        <h3>Физическо лице</h3>
        <form name="registerIndividualClientForm" ng-submit="vm.registerClient()" novalidate>

          <div class="col-md-4 form-padding">
            <label for="input-02">ID Клиентски номер</label>
            <input class="form-control text-margin" disabled id="input-02" ng-model="vm.client.clientId" type="text" >
          </div>

          <div class="col-md-12 form-padding">
            <h3>Данни за кредитоискателя</h3>
          </div>

          <div class="col-md-4 form-padding">

            <label for="input-07">Име</label>
            <span ng-if="vm.client.firstname && !vm.containsOnlyLetters(vm.client.firstname)" style="color:red">Невалидно име</span>
            <input class="form-control text-margin" id="input-07" placeholder="Задължително" required type="text" ng-model="vm.client.firstname">

            <label for="col2-input-2">Презиме</label>
            <span ng-if="vm.client.middlename && !vm.containsOnlyLetters(vm.client.middlename)" style="color:red">Невалидно презиме!</span>
            <input class="form-control text-margin" id="col2-input-2" ng-model="vm.client.middlename" type="text" placeholder="Задължително" required>

            <label for="col2-input-09">Фамилия</label>
            <span ng-if="vm.client.lastname && !vm.containsOnlyLetters(vm.client.lastname)" style="color:red">Невалиднa фамилия!</span>
            <input class="form-control text-margin" id="col2-input-09" type="text" placeholder="Задължително" required ng-model="vm.client.lastname">


            <label for="col1-input-05">ЕГН</label>
            <span ng-if="vm.client.egn && !vm.checkEgn(vm.client.egn) && vm.client.egn.length >=10" style="color:red">Невалиден ЕГН!</span>
            <span ng-if="vm.client.egn && vm.client.egn.length < 10" style="color:red">Невалидна дължина (10)</span>
            <input class="form-control text-margin" id="col1-input-05" placeholder="Задължително" required ng-change="vm.client.sex=''; vm.client.birthDate = ''" ng-model="vm.client.egn" type="text">

          </div>

          <div class="col-md-4 form-padding">

            <label for="col2-input-2">НЛК</label>
            <span ng-if="vm.client.documentNumber && !vm.containsOnlyDigits(vm.client.documentNumber)" style="color:red">Невалиден ЛКН!</span>
            <input class="form-control text-margin" id="col2-input-2" ng-model="vm.client.documentNumber" type="text" placeholder="Задължително" required>

            <label>ЕИК</label>
            <span ng-if="vm.client.eik && !vm.checkEik(vm.client.eik)" style="color:red">Невалиден ЕИК!</span>
            <input class="form-control text-margin" id="col3-input-3" ng-model="vm.client.eik" ng-change="vm.client.dds=''" type="text" placeholder="Задължително" required>

            <label>Националност</label>
            <select class="form-control text-margin">
              <option value="bg">Български</option>
              <option value="en">Aнглийски</option>
            </select>

          </div>

          <div class="col-md-4 form-padding">

            <label>Дата на раждане</label>
            <input class="form-control text-margin" disabled id="col3-input-3" ng-model="vm.client.birthDate" type="text" >

            <label>Пол</label>
            <input class="form-control text-margin" disabled id="col3-input-3" ng-model="vm.client.sex" type="text" >

            <label>ДДС №</label>
            <input class="form-control text-margin" id="col3-input-3" type="text" ng-model="vm.client.dds" disabled>

            <label>ЗП Регистрационен номер</label>
            <input class="form-control text-margin" disabled id="col3-input-3"  type="text" >
          </div>

          <div class="col-md-12 form-padding">
            <h3>Адрес за кореспонденция</h3>
          </div>

          <div class="col-md-4 form-padding">
            <label for="col2-input-09">Улица</label>
            <input class="form-control text-margin" id="col2-input-09" type="text" ng-model="vm.client.street">

            <label for="col3-input-3">Град</label>
            <input class="form-control text-margin" id="col3-input-3" type="text" ng-model="vm.client.city">
          </div>

          <div class="col-md-4 form-padding">
            <label for="col2-input-09">Област</label>
            <input class="form-control text-margin" id="col2-input-09" type="text" ng-model="vm.client.region">

            <label for="col3-input-3">Пощенски код</label>
            <input class="form-control text-margin" id="col3-input-3" type="text" ng-model="vm.client.postcode">
          </div>

          <div class="col-md-4 form-padding">
            <label for="col2-input-09">Държава</label>
            <input class="form-control text-margin" id="col2-input-09" type="text" ng-model="vm.client.country">

            <label for="col3-input-3">Телефон</label>
            <input class="form-control text-margin" id="col3-input-3" type="text" ng-model="vm.client.phone">
          </div>

          <div class="col-md-12" style="padding-top: 30px;">
            <button class="btn btn-default">Обратно</button>
            <input class="btn btn-success"  type="submit" ng-disabled="!vm.checkRequiredFields()" value="Запази"/>
          </div>
        </form>

      </div>
    </div>

  </tab>
</tabset>
